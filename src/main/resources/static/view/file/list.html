<div>
    <p>Загрузка</p>
    <form action="upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit">
    </form>
</div>
<hr/>
<div>
    Список
</div>
<div>
    <span ng-repeat="file in fileList" class="file_list">
        <img ng-src="{{file.isSelected ? '/compressed' : '/cache/100x100'}}/{{file.name}}" ng-click="selectInList(file)">
    </span>
</div>
