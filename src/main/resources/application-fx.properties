spring.profiles=fx

server.port=8086

spring.datasource.url=jdbc:h2:file:~/testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

multipart.maxFileSize=100MB
multipart.maxRequestSize =100MB

file.types.allowed=image/jpeg,image/png,image/pjpeg,image/gif
file.cache.method=BALANCED
file.cache.variants=400x400

file.store.originals=D:/temp/store/originals
file.store.compressed=D:/temp/store/compressed
file.store.cached=/temp/store/cached
file.maxsize=200000000

logging.level.org.springframework.web=DEBUG