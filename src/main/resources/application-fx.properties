spring.profiles=fx

server.port=8086

spring.datasource.url=jdbc:h2:file:~/testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.devtools.restart.enabled=true

multipart.maxFileSize=10MB
multipart.maxRequestSize=10MB

file.types.allowed=image/jpeg,image/png,image/pjpeg,image/gif
file.cache.method=BALANCED
#1 week
file.expire_duration_millis=604800000

file.store.originals=D:/dev/temp/store/originals
file.store.compressed=D:/dev/temp/store/compressed
file.store.cached=/temp/store/cached
file.maxsize=10000000

logging.level.org.springframework.web=DEBUG